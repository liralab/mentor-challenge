<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Emre's Design | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./design/style.css">
  <script defer src="./js/document.js"></script>
</head>
<body>

  <div class="coming-soon-container">
    <div class="coming-soon-icon icon-mobile">
      <img src="./images/logo.svg" alt="baseapparel-icon">
    </div>
    <div class="coming-soon-wrapper">
      <div class="coming-soon-left-side-wrapper">
        <div class="coming-soon-left-side">
          <div class="coming-soon-icon">
            <img src="./images/logo.svg" alt="baseapparel-icon">
          </div>
          <div class="coming-soon-header">
              <span class="header-gradient">W E ' R E </span><br>C O M I N G<br> S O O N
          </div>
          <div class="coming-soon-text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </div>
          <div class="input-area-fm">
            <form class="form" action="/signup" method="get">
              <div class="input-wrapper">
                <input type="text" id="email" class="email-input" size="22" placeholder="Email Address"/>
                <div class="input-submit-wrapper">
                  <button type="submit" class="submit-input">
                    <img src="./images/icon-arrow.svg" alt="submit-icon">
                  </button>
                </div>
                <div class="coming-soon-error-icon">
                  <img src="./images/icon-error.svg" alt="error-icon">
                </div>
                <div class="coming-soon-error-text">
                  Please provide a valid email !
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="coming-soon-right-side-wrapper"></div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/AEmre23" target="_blank">Emre ALTUNKAYA</a>
    </div>
  </footer>
</body>
</html>
